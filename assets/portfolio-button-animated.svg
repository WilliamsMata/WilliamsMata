<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="118" height="30" role="img" aria-label="Portfolio">
  <title>Portfolio</title>
  <style>
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 3px #339933); }
      50% { filter: drop-shadow(0 0 8px #48ff48); }
    }
    .container {
      animation: glow 2.5s infinite ease-in-out;
    }
  </style>
  <g class="container">
    <linearGradient id="s" x2="0" y2="100%">
      <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
      <stop offset="1" stop-opacity=".1"/>
    </linearGradient>
    <clipPath id="r">
      <rect width="118" height="30" rx="6" fill="#fff"/>
    </clipPath>
    <g clip-path="url(#r)">
      <rect width="36" height="30" fill="#333"/>
      <rect x="36" width="82" height="30" fill="#339933"/>
      <rect width="118" height="30" fill="url(#s)"/>
    </g>
    <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="110">
      <image x="7" y="7" width="22" height="16" xlink:href="data:image/svg+xml;base64,"/>
      <text aria-hidden="true" x="760" y="190" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="720">Portfolio</text>
      <text x="760" y="180" transform="scale(.1)" fill="#fff" textLength="720">Portfolio</text>
    </g>
  </g>
</svg>